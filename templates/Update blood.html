{% extends 'adminindex.html' %}
{% block body %}
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/updatebloodcode#about">
  <table width="267" border="1" class="table table-bordered">
    <tr>
      <td width="72">Bloodgroup</td>
      <td width="179"><label>
        <input type="text" name="textfield"  required pattern="[A-Z]{1,2}[+-][vV][eE]" value="{{ val.bloodgroup }}"/>
      </label></td>
    </tr>
    <tr>
      <td>Details</td>
      <td><label>
        <input type="text" name="textfield2" value="{{ val.details }}" required/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Update" class="btn btn-secondary"/>
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
